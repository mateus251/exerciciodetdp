<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operação Aritimética</title>
</head>
<body>
    
    <h1>Atividade aula 6</h1>

    <form>

        Digite um número <input name="n1" id="n1" type="text">
        <br>
        <select name="sinal" id="sinal">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <br>
        Digite outro número <input name="n2" id="n2" type="text">
        <br>
        <input type="button" value="=" onclick="calcular();" name="">
        <input type="text" name="result" id="result">

    </form>

    <script type="text/javascript">

        function calcular(){

            let n1 = parseInt(document.getElementById("n1").value);
            let n2 = parseInt(document.getElementById("n2").value);
            let sinal = document.getElementById("sinal").value;
            let result = document.getElementById("result");

            if(sinal == "+") result.value = n1 + n2;
            if(sinal == "-") result.value = n1 - n2;
            if(sinal == "*") result.value = n1 * n2;
            if(sinal == "/") result.value = n1 / n2;
            
        }

    </script>

</body>
</html>
